<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>PROJECT_NAME - Blackwell Systems</title>
    <meta name="description" content="PROJECT_DESCRIPTION" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://blackwell-systems.github.io/blackwell-docs-theme/favicon.ico" />

    <!-- Base docsify theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />

    <!-- Shared Blackwell branding -->
    <link rel="stylesheet" href="https://blackwell-systems.github.io/blackwell-docs-theme/docsify.css" />

    <!-- Optional: Local overrides (uncomment to use) -->
    <!-- <link rel="stylesheet" href="./_overrides.css" /> -->
  </head>
  <body>
    <div id="app">Loading...</div>

    <script>
      window.$docsify = {
        // Project-specific settings
        name: '<img src="https://blackwell-systems.github.io/blackwell-docs-theme/logo.png" alt="Blackwell Systems">PROJECT_NAME',
        nameLink: '/',
        repo: 'blackwell-systems/PROJECT_NAME',

        // Navigation
        loadSidebar: true,
        subMaxLevel: 3,
        maxLevel: 4,
        auto2top: true,

        // Coverpage
        coverpage: true,
        onlyCover: false,

        // Enable script execution in markdown
        executeScript: true,

        // Search configuration
        search: {
          maxAge: 86400000, // 1 day
          paths: 'auto',
          placeholder: 'Search...',
          noData: 'No results!',
          depth: 6,
          hideOtherSidebarContent: false,
        },

        // Copy code configuration
        copyCode: {
          buttonText: 'Copy',
          errorText: 'Error',
          successText: 'Copied!'
        },

        // Pagination
        pagination: {
          previousText: 'Previous',
          nextText: 'Next',
          crossChapter: true,
          crossChapterText: true,
        },

        // Theme color
        themeColor: '#4a9eff',

        // Tabs
        tabs: {
          persist: true,
          sync: true,
          theme: 'classic',
          tabComments: true,
          tabHeadings: true
        },

        // Footer plugin
        plugins: [
          function(hook, vm) {
            hook.beforeEach(function(html) {
              return html + '\n\n----\n\n' +
                '<div style="text-align: center; color: #666; font-size: 0.85em; padding: 1.5em 0;">' +
                '<a href="https://github.com/blackwell-systems/PROJECT_NAME">GitHub</a> · ' +
                '<a href="https://github.com/blackwell-systems/PROJECT_NAME/blob/main/CHANGELOG.md">Changelog</a> · ' +
                '<a href="https://github.com/blackwell-systems/PROJECT_NAME/blob/main/LICENSE">License</a>' +
                '</div>';
            });
          }
        ]
      };
    </script>

    <!-- Docsify core -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Search plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- Copy code plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

    <!-- Pagination plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

    <!-- Tabs plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

    <!-- Zoom image -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- Syntax highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>

    <!-- Shared Blackwell plugin (optional helpers) -->
    <script src="https://blackwell-systems.github.io/blackwell-docs-theme/blackwell.js"></script>
  </body>
</html>
